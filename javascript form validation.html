<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        function myfun() {
            var data1 = document.getElementById("one").value;
            var data2 = document.getElementById("two").value;
            var data3 = document.getElementById("three").value;
            var data4 = document.getElementById("four").value;
            var data5 = document.getElementById("five").value;


            if (data1 == "") {
                document.getElementById("a1").style.color = "red";
                document.getElementById("a1").innerHTML = "*Name is Missing ";

            }
            else {
                document.getElementById("a1").style.color = "green";
                document.getElementById("a1").innerHTML = "* data vaild ";
            }
            if (data2 == "") {
                document.getElementById("a2").style.color = "red";
                document.getElementById("a2").innerHTML = "*password is Missing ";
                return false;

            }
            if (data2.length < 8) {
                document.getElementById("a2").style.color = "red";
                document.getElementById("a2").innerHTML = "*minimum 8 characters in the box ";
                return false;

            }
            if (data2.search(/[A-Z]/) == -1) {
                document.getElementById("a2").style.color = "red";
                document.getElementById("a2").innerHTML = "*minimum 1 upercase character in the box ";
                return false;

            }
            if (data2.search(/[0-9]/) == -1) {
                document.getElementById("a2").style.color = "red";
                document.getElementById("a2").innerHTML = "*minimum one number in the box ";
                return false;
            }
            if (data2.search(/[!\@\#\$\%\^\&\*\_\+\_\+]/) == -1) {
                document.getElementById("a2").style.color = "red";
                document.getElementById("a2").innerHTML = "*minimum 1 special character in the box ";
                return false;

            }
            else {
                document.getElementById("a2").style.color = "green";
                document.getElementById("a2").innerHTML = "* data vaild ";
            }


            if (data3 != data2) {
                document.getElementById("a3").style.color = "red";
                document.getElementById("a3").innerHTML = "*password not matches";
            }
            else {
                document.getElementById("a3").style.color = "green";
                document.getElementById("a3").innerHTML = "data valid";
            }
            if (data3 == "") {
                document.getElementById("a3").style.color = "red";
                document.getElementById("a3").innerHTML = "Re_Enter password";
            }

            if (data4 == "") {
                document.getElementById("a4").style.color = "red";
                document.getElementById("a4").innerHTML = "*email is missing ";
                return false;
            }
            if (data4.search(/[@]/) == -1) {
                document.getElementById("a4").style.color = "red";
                document.getElementById("a4").innerHTML = "*missing @ in email";
                return false;

            }
            else {
                document.getElementById("a4").style.color = "green";
                document.getElementById("a4").innerHTML = "*data valid";
            }

            if (data5 == "") {
                document.getElementById("a5").style.color = "red";
                document.getElementById("a5").innerHTML = "*number is Missing ";

            }
            else {
                document.getElementById("a5").style.color = "green";
                document.getElementById("a5").innerHTML = "* data vaild ";
            }

        }

    </script>
    <style>
        #c2 {
            width: 500px;
            height: 500px;
            border: 3px inset black;
            margin: auto;
            margin-top: 50px;
            background-color: rgb(220, 170, 238);
        }

        #c1 {
            margin: right;
            margin-left: 50px;

        }
    </style>
</head>

<body style="background-color:rgb(25,65,45)">


    <div id="c2">
        <h1>
            <marquee scrollamount="7" style="background-color:black" direction="right"><i><u style="color:white">VALIDATION FORM</u></i></marquee>
        </h1>
        <div id="c1">
            <br>

            <span id="a1"></span><br>
            Full Name :<br>
            <input type="text" placeholder="Enter full name" id="one" style="width: 300px;"><br>
            <span id="a2"></span><br>
            password:<br>
            <input type="password" placeholder=" enter password" id="two" style="width: 300px;"><br>
            <span id="a3"></span><br>
            confirm password:<br>
            <input type="password" placeholder="confirm password" id="three" style="width: 300px;"><br>
            <span id="a4"></span><br>
            Email Address:<br>
            <input type="text" placeholder="Enter Email" id="four" style="width: 300px;"><br>
            <span id="a5"></span><br>
            Phone Number :<br>
            <input type="text" placeholder="Enter number" id="five" style="width: 300px;"><br>
            <br>


            <button onclick="myfun();">submit</button><br>

        </div>
    </div>
    </head>

    <body>

    </body>

</html>
